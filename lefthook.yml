# Format and lint
pre-commit:
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    
pre-push:
  commands:
    typecheck:
      run: npm run typecheck

# Validate commit messages  
commit-msg:
  commands:
    "lint commit message":
      run: npm run commitlint -- --edit {1}